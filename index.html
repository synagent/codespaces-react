<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1f2c39, #0f1319);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.07), transparent 60%),
                  linear-gradient(135deg, rgba(255,255,255,0.02), transparent),
                  linear-gradient(-135deg, rgba(255,255,255,0.02), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .circuit-decor {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="circuit-decor">
    <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
      <!-- Glowing central circles -->
      <circle cx="50%" cy="50%" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.3" />
      <circle cx="50%" cy="50%" r="60" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.2" />

      <!-- Circuit lines -->
      <line x1="50%" y1="50%" x2="90%" y2="50%" stroke="#00ffff" stroke-width="1" opacity="0.2" />
      <line x1="50%" y1="50%" x2="10%" y2="70%" stroke="#00ffff" stroke-width="1" opacity="0.2" />

      <!-- Glow orbs -->
      <circle cx="70%" cy="40%" r="5" fill="#00ffff" opacity="0.3" />
      <circle cx="30%" cy="60%" r="8" fill="#00ffff" opacity="0.2" />
    </svg>
  </div>
</body>
</html>
