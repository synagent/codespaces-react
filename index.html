<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using @vitejs/plugin-react"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <title>SynAgent</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="landing-container">
      <div class="logo-area">
        <img src="image.png" alt="Logo" class="logo-img" />
      </div>
      <div class="content-area">
        <img src="your-icon.svg" alt="AI Icon" class="center-icon" />
        <h1>Your AI Assistant for Business Efficiency</h1>
        <p>Your AI Assistant for Business Efficiency.</p>
        <a href="#video">Watch Video</a>
      </div>
    </div>
    
    <div id="root"></div>
    <div class="circuit-decor">
      <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
        <!-- Glowing central circle -->
        <circle cx="50%" cy="50%" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
        <circle cx="50%" cy="50%" r="60" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.2"/>
    
        <!-- Circuit lines -->
        <line x1="50%" y1="50%" x2="90%" y2="50%" stroke="#00ffff" stroke-width="1" opacity="0.2"/>
        <line x1="50%" y1="50%" x2="10%" y2="70%" stroke="#00ffff" stroke-width="1" opacity="0.2"/>
    
        <!-- Small glow orbs -->
        <circle cx="70%" cy="40%" r="5" fill="#00ffff" opacity="0.3"/>
        <circle cx="30%" cy="60%" r="8" fill="#00ffff" opacity="0.2"/>
      </svg>
    </div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script type="module" src="/src/index.jsx"></script>
</html>
